<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/calculator.css.css">
    <link rel="stylesheet" href="css/style.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="content">
    <nav class="blue-grey darken-3">
        <div class="container">
            <p class="brand-logo center hide-on-small-and-down">Percentage Calculator</p>
            <p class="brand-logo center hide-on-med-and-up">Percent Calc</p>
        </div>
        </div>
    </nav>

    <section class="section section-login">
        <div class="container pt-5">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel login blue-grey darken-4 white-text center">
                        <form id="xIsWhatPercentOfY">
                            <div class="input-field">
                                <i class="material-icons prefix blue-grey-text">input</i>
                                <input class="white-text" placeholder="x" type="text" id="numFieldOne">
                                <p class="white-text mt-5">is what
                                    percent of</p>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix blue-grey-text">input</i>
                                <input class="white-text" placeholder="y" type="text" id="numFieldTwo"><br><br>
                            </div>
                            <input type="submit" value="Calculate"
                                class="btn btn-large btn-extended blue-grey darken-2 white-text">
                        </form>
                        <h3 class="white-text mt-5" id="resultField"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footoer-->
    <footer class="footer blue-grey darken-2 white-text center fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p class="pt-5">Landon Viator Copyright &copy; 2020</p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
